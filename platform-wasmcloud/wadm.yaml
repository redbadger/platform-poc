apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: online-store-poc
  annotations:
    version: v0.0.1
    description: "TODO: Add a description for the application"
spec:
  components:
    #################### COMPONENTS ####################
    - name: data-init
      type: component
      properties:
        image: file://signed/data_init_s.wasm
        id: data-init
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: sqldb-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            target_config:
              - name: online_store_poc-default_pg
        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [store]
            target_config:
              - name: online_store_poc-default_redis

    - name: http-controller
      type: component
      properties:
        image: file://signed/http_controller_s.wasm
        id: http-controller
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: products-service
            namespace: platform-poc
            package: products
            interfaces: [products]
        - type: link
          properties:
            target: data-init
            namespace: platform-poc
            package: data-init
            interfaces: [init-funcs]
        - type: link
          properties:
            target: inventory-service
            namespace: platform-poc
            package: inventory
            interfaces: [inventory]
        - type: link
          properties:
            target: orders-service
            namespace: platform-poc
            package: orders
            interfaces: [orders]

    - name: products-service
      type: component
      properties:
        image: file://signed/products_service_s.wasm
        id: products-service
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [store]
            target_config:
              - name: online_store_poc-default_redis

    - name: inventory-service
      type: component
      properties:
        image: file://signed/inventory_service_s.wasm
        id: inventory-service
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: sqldb-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            target_config:
              - name: online_store_poc-default_pg

    - name: notification-service
      type: component
      properties:
        image: file://signed/notification_service_s.wasm
        id: notification-service
      traits:
        - type: spreadscaler
          properties:
            replicas: 1

    - name: orders-service
      type: component
      properties:
        image: file://signed/orders_service_s.wasm
        id: orders-service
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: sqldb-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            target_config:
              - name: online_store_poc-default_pg
        - type: link
          properties:
            target: inventory-service
            namespace: platform-poc
            package: inventory
            interfaces: [inventory]
        - type: link
          properties:
            target: nats
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]

    #################### CAPABILITIES ####################

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.1
        id: http-server
        config:
          - name: default-http
            properties:
              address: "127.0.0.1:8080"
      traits:
        - type: link
          properties:
            target: http-controller
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: online_store_poc-default_http

    - name: kvredis
      type: capability
      properties:
        image: ghcr.io/wasmcloud/keyvalue-redis:0.24.0
        id: kv-redis
        config:
          - name: default-redis
            properties:
              url: "redis://127.0.0.1:6379"

    - name: sqldb-postgres
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.1.0
        id: sql-postgres
        config:
          - name: default-pg
            properties:
              POSTGRES_HOST: localhost
              POSTGRES_PORT: "5432"
              POSTGRES_USERNAME: postgres
              POSTGRES_PASSWORD: postgres
              POSTGRES_TLS_REQUIRED: "false"
              POSTGRES_DATABASE: postgres

    - name: nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:0.20.0
        id: nats
        config:
          - name: default-nats
      traits:
        - type: link
          properties:
            target: notification-service
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]
            source_config:
              - name: default-nats
                properties:
                  subscriptions: "platform-poc.order-notification"
