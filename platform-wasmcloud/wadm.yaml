apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: online-store-poc
  annotations:
    version: v0.0.1
    description: "TODO: Add a description for the application"
spec:
  components:

    - name: http-controller
      type: component
      properties:
        image: file:///Users/tornikekeburia/work/platform-poc/wasm-components/http-controller/build/http_controller_s.wasm
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: products-service
            namespace: platform-poc
            package: products
            interfaces: [products]

    - name: products-service
      type: component
      properties:
        image: file:///Users/tornikekeburia/work/platform-poc/wasm-components/products-service/build/products_service_s.wasm
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: kvredis
            namespace: wasi
            package: keyvalue
            interfaces: [store]
            target_config:
              - name: default-redis
                properties:
                  url: redis://127.0.0.1:6379

    - name: httpserver
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.20.0
      traits:
        - type: link
          properties:
            target: http-controller
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source_config:
              - name: default-http
                properties:
                  address: 127.0.0.1:8080
    
    - name: kvredis
      type: capability
      properties:
        image: ghcr.io/wasmcloud/keyvalue-redis:0.24.0
