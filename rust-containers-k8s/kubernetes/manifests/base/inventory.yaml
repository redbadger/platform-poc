apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  labels:
    service: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      service: inventory
  template:
    metadata:
      labels:
        service: inventory
    spec:
      containers:
        - name: inventory-service
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: PORT
              value: "8082"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-db-secrets
                  key: db_url_inventory_service
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  labels:
    service: inventory
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
  selector:
    service: inventory
